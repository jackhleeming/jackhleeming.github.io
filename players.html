<script>
var url = "https://storage.googleapis.com/pinseekers-players/players.json";

/* this tells the page to wait until jQuery has loaded, so you can use the Ajax call */
function updatePlayer(){
  $.ajax({
    url: url,
    dataType: 'json',
      error: function(){
        console.log('JSON FAILED for data');
      },
    success:function(results){
    /* the results is your json, you can reference the elements directly by using it here, without creating any additional variables */
    var select = document.getElementById("playerselect");
    var selection = select.options[select.selectedIndex].value;
    var playerName = results.will_davison.name;
    var playerHandicap = results.will_davison.handicap;

    // TEST JSON AND VARIABLE
    console.log(results);
    console.log(selection);
    console.log(playerName);
    console.log(playerHandicap);
    
    // UPDATE HTML
    var html = "<p>" + playerName + "</p>"
    var target = document.getElementById("player-detail");
    target.insertAdjacentHTML(html)
    }
   })
};


</script>
