<!-- RENDER PLAYER BIOS -->
<script>
    // retrieve players json file
    var url = "https://raw.githubusercontent.com/jackhleeming/jackhleeming.github.io/main/players.json";
    function updatePlayer(){
    $.ajax({
        url: url,
        dataType: 'json',
        error: function(){
            console.log('JSON FAILED for data');
        },
        success:function(results){
            // assign json elements to variable
            var select = document.getElementById("playerselect");
            var selection = select.options[select.selectedIndex].value;
            var playerphotosrc = results[selection].picture;
            var playerfname = results[selection].fname;
            var playerlname = results[selection].lname;
            var playerhandicap = results[selection].handicap;
            var playerbio = results[selection].bio;
            
            // update html
            var phototarget = document.getElementById("player-photo");
            var nametarget = document.getElementById("bio-name");
            var handicaptarget = document.getElementById("bio-handicap");
            var biotarget = document.getElementById("bio-content");

            nametarget.innerHTML = playerfname + " " + playerlname;
            handicaptarget.innerHTML = 'Handicap: ' + playerhandicap
            biotarget.innerHTML = playerbio
        }
   })
};
</script>
